        <section id="entry-form">
            <h2>Enter Financial Statement</h2>
            <form method="post" action="{{ url_for('dashboard') }}">
                <input type="number" name="amount" placeholder="Amount" required>
                <select name="tags" id="tags" required>
                    <option value="" disabled selected>Select reason for transaction</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="medical">Medical</option>
                    <option value="grocery">Grocery</option>
                    <option value="travel">Travel</option>
                    <option value="investment">Investment</option>
                    <option value="investment">breakfast</option>
                    <option value="other">other</option>
                </select>
                <div id="otherTagDiv" style="display:none;">
                    <label for="otherTag">Enter Your Tag:</label>
                    <input type="text" id="otherTag" name="otherTag">
                </div>
                <input type="date" name="Date" placeholder="Date" required>

                <button type="submit">Submit</button>
            </form>
